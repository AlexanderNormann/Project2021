<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1 class="center">Welcome to your project tool</h1>
</div>
<!--Login form-->
<div class="container text">
    <form action="#" th:action="@{/login}" th:object="${User}" method="post">

        <!--Email for login-->
        <label><b>Email</b></label><br>
        <input type="text" th:field="*{email}" placeholder="Enter email" required><br>


        <!--Password for login-->
        <label><b>Password</b></label><br>
        <input type="password" th:field="*{password}" placeholder="Enter password" required>


        <!--"Remember me" check box-->
        <label><input type="checkbox" checked="checked" name="Remember me"> Remember me</label><br>

        <!--Login submit button-->
        <button type="submit" class="btn btn-outline-dark btn-xxl button1">Login</button>
        <br>
    </form>


    <!--Redirect button for create account side-->
    <a th:href="@{/goToCreateUser}" class="btn btn-dark btn-xs button2">Create account</a>


</div>

</body>
</html>
