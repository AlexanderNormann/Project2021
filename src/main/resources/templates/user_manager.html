<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
    <title>User Manager</title>
</head>
<body>

<div class="container">

    <div>
        <h1>
            Your profile information:
        </h1>

    </div>
    <table class="table table-light table-striped">
        <thead>
        <tr>
            <th class="table-light"> Firstname</th>
            <th class="table-light"> Lastname</th>
            <th class="table-light"> Email </th>
            <th class="table-light"> Password </th>
            <th class="table-light"> Edit</th>
        </tr>
        <tr>
            <td th:text="${currentUser.firstName}" class="table-light"></td>
            <td th:text="${currentUser.lastName}" class="table-light"></td>
            <td th:text="${currentUser.email}" class="table-light"></td>
            <td th:text="${currentUser.password}" class="table-light"></td>
            <td><a th:href="@{/goToEditUser}" class="btn btn-outline-dark btn-xs button3 logo" >Edit profile</a></td>

        </tr>
        </thead>
    </table>
    <a th:href="@{/showProjects}" class="btn btn-dark btn-xs button2">Return to projects</a>
</div>


</body>
</html>
