<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="container center">
    <h1>Edit User</h1>
</div>


<div class="container">
    <!--Form method for updating user data in databse-->
    <form action="#" th:action="@{'/editUser/'}" th:object="${currentuser}" method="post">

        <!--Updated firstname for user/DB-->
        <label><b>Firstname</b></label><br>
        <input type="text" th:field="*{firstName}" th:value="${currentuser.firstName}" required><br>

        <!--Updated lastname for user/DB-->
        <label><b>Lastname</b></label><br>
        <input type="text" th:field="*{lastName}" th:value="${currentuser.lastName}" required><br>

        <!--Updated email for user/DB-->
        <label><b>Email</b></label><br>
        <input type="text" th:field="*{email}" th:value="${currentuser.email}" required><br>

        <label><b>Password</b></label><br>
        <!--Updated password for user/DB-->
        <input type="text" th:field="*{password}" th:value="${currentuser.password}" required><br>



        <!--"Create" submit button-->
        <button type="submit" class="btn btn-outline-dark btn-xxl button1">Update user</button><br>
    </form>
    <a th:href="@{/showProjects}" class="btn btn-dark btn-xs button2">Return to user</a>
    <style>
        body{
            font-family: Arial;
            background: #E8F7EE;
        }

        input[type=text], input[type=password]{
            width: 100%;
            padding: 1% 2%;
            margin: 1% 0%;
            display: inline-block;
            border: 1px solid grey;
        }

        .button1{
            width: 15%;
        }
        .button2{
            margin-top: 1%;
        }

        .button3{
            margin-left: 1;

        }

        .center{
            text-align: center;
        }

        .container{
            padding: 2%;
        }

        .logo{
            margin-right: 1%;
        }

        .cardW{
            width: 18rem;
        }

    </style>

</div>

</body>
</html>
