<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="container center">
    <h1>Create task</h1>
</div>
<!--Create account form-->
<div class="container">
    <!--Form method for saving user datta in databse-->
    <form action="#" th:action="@{'/createTask/'}" th:object="${task}" method="post">

        <!--Firstname for account/DB-->
        <label><b>Task name</b></label><br>
        <input type="text" th:field="*{taskName}" placeholder="Enter task name" required><br>

        <!--Lastname for account/DB-->
        <label><b>Task description</b></label><br>
        <input type="text" th:field="*{taskDescription}" placeholder="Enter task description" required><br>

        <!--Email for account/DB-->
        <label><b>Time estimate</b></label><br>
        <input type="text" th:field="*{taskTimeEstimate}" placeholder="Enter task estimate" required><br>

        <label></label>
        <input type="text" name="projectID" th:value="${projectID}" hidden >

        <!--"Create" submit button-->
        <button type="submit" class="btn btn-outline-dark btn-xxl button1">Create new task</button><br>
    </form>
    <a th:href="@{/showTask}" class="btn btn-dark btn-xs button2">Return to project</a>
</div>

</body>
</html>
