<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Subtask Manager</title>
</head>
<body>

<div class="container">

    <div>
        <h1>Your Subtasks</h1>
    </div>
<table class="table table-light table-striped">
    <thead>
    <tr>
        <th class="table-light"> Subtask Name</th>
        <th class="table-light"> Subtask Description</th>
        <th class="table-light"> Subtask time estimate</th>
        <th class="table-light"> Delete</th>
        <th class="table-light"> Edit</th>
    </tr>
    <tr th:each="SubTask : ${subtaskList}">
        <td th:text="${SubTask.subTaskName}" class="table-light"></td>

        <td th:text="${SubTask.subTaskDescription}" class="table-light"></td>


        <td th:text="${SubTask.subTaskTimeEstimate}" class="table-light"></td>

        <td><a th:href="@{'/deleteSubTask/'+${SubTask.subTaskId}}" class="btn btn-outline-dark btn-xs button3 logo" >Delete</a></td>
        <td><a th:href="@{'/goToEditSubtask/'+${SubTask.subTaskId}}" class="btn btn-outline-dark btn-xs button3 logo" >Edit subtask</a></td>

    </tr>
    </thead>
</table>
    <td><a th:href="@{'/goToCreateSubTask/'+${task.taskId}}" class="btn btn-outline-dark btn-xs button3 logo" >Create New Subtask</a></td>
    <a th:href="@{/showTask}" class="btn btn-dark btn-xs button2">Return to project tasks</a>
</div>


</body>
</html>
