<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form>
                <a th:href="@{/goToCreateProject}" class="btn btn-outline-dark btn-xs button3">Create project</a>
                <a th:href="@{/goToCreateTask}" class="btn btn-outline-dark btn-xs">Create task</a>
                <a th:href="@{/goToCreateSubTask}" class="btn btn-outline-dark btn-xs">Create subtask</a>
                <a class="btn btn-outline-dark btn-xs">4</a>
            </form>
        <a th:href="@{/logout}" class="btn btn-dark btn-xs button3 logo">Log out</a>
        </nav>
    </div>
    </div>
    <div class="container center">
        <h1>Welcome to your project site</h1>
    </div>
    <!--
    <tr th:each ="firstname: ${firstname}">
        <p><td th:text="${User.getFirstName()}"></td></p>
    </tr>
    -->
    <div class="container">

    <table class="table table-light table-striped">
        <thead>
        <tr>
            <th class="table-light"> Project Name</th>
            <th class="table-light"> Project Description</th>
            <th class="table-light"> Project time estimate</th>
            <th class="table-light"> Delete</th>
            <th class="table-light"> Edit projekt</th>
        </tr>

        <tr th:each="Project : ${projectlist}">
            <td th:text="${Project.projectName}" class="table-light"></td>
            <td th:text="${Project.projectDescription}" class="table-light"></td>
            <td th:text="${Project.projectTimeEstimate}" class="table-light"></td>
            <td><a th:href="@{'/deleteProject/'+${Project.projectId}}" class="btn btn-outline-dark btn-xs button3 logo" >Delete</a></td>
            <td><a th:href="@{'/goToProjectManager/'+${Project.projectId}}" class="btn btn-outline-dark btn-xs button3 logo" >Edit</a></td>
            <td></td>


        </tr>
        </thead>
    </table>
    </div>




</body>
</html>
