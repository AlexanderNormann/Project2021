<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form>
                <a th:href="@{/goToCreateProject}" class="btn btn-outline-dark btn-xs button3">Create project</a>
                <a th:href="@{/goToCreateTask}" class="btn btn-outline-dark btn-xs">Create new task</a>
                <a th:href="@{/goToCreateSubTask}" class="btn btn-outline-dark btn-xs">3</a>
                <a class="btn btn-outline-dark btn-xs">4</a>
            </form>
        <a th:href="@{/logout}" class="btn btn-dark btn-xs button3 logo">Log out</a>
        </nav>
        <tr th:each="project : ${project}">
            <td th:text="${project.getProjectName()}"></td>
            <td th:text="${project.getProjectDescription()}"></td>
            <td th:text="${project.getProjectTimeEstimate()}"></td>

        </tr>
    </div>
    <div class="container center">
        <h1>Welcome to your project site</h1>
    </div>




</body>
</html>
